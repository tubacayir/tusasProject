<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>TUSA≈û - Show Scenario</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f5f5;
            height: 100%;
        }

        body {
            display: flex;
        }

        nav {
            width: 220px;
            background-color: #003366;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        nav img {
            width: 100%;
            margin-bottom: 2rem;
        }

        .user-info-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .user-info-box p {
            margin: 4px 0;
            color: #ffffff;
        }

        .user-info-box p strong {
            color: #ffffcc;
        }

        nav button {
            background: none;
            border: none;
            color: white;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            text-align: left;
            transition: background 0.3s;
        }

        nav button:hover {
            background-color: #004080;
        }

        .main-wrapper {
            margin-left: 220px;
            width: calc(100% - 220px);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .trend-info {
            margin-bottom: 1.5rem;
        }

        .trend-info strong {
            color: #003366;
        }

        .scenario-box,
        textarea {
            width: 100%;
            background-color: #e9f0fa;
            padding: 1.5rem;
            border-left: 6px solid #003366;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
            font-family: inherit;
            resize: vertical;
            white-space: pre-line;
            border: none;
        }

        textarea {
            display: none;
            height: 300px;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-green {
            background-color: green;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<nav>
    <img src="/images/800px-Tai_logo.png" alt="TUSA≈û Logo" />

    <div class="user-info-box">
        <p>üë§ <strong th:text="${userName}">First Name Last Name</strong></p>
        <p>üîë <strong th:text="${userRole}">Role</strong></p>
        <p>üíº <strong th:text="${userExpertise}">Expertise</strong></p>
    </div>


    <th:block th:if="${userRole == 'MANAGER'}">
        <button onclick="window.location.href='/trends'">üìà Scenario Panel</button>
    </th:block>
    <button onclick="window.location.href='/api/scenario/published-scenarios'">üìÑ Published Scenarios</button>
    <button onclick="window.location.href='/trends'">Trend List</button>

    <div style="margin-top: auto;">
        <button onclick="logout()" style="background-color: #cc0000; color: white;">üîì Logout</button>
    </div>
</nav>

<!-- Main Content -->
<div class="main-wrapper">
    <header>
        <h1>Show Scenario</h1>
    </header>

    <div class="container">
        <h2 th:text="'Scenario for: ' + ${trend.trendName}">Scenario Title</h2>

        <div class="trend-info">
            <p><strong>Description:</strong> <span th:text="${trend.definition}">Trend description</span></p>
        </div>

        <!-- View Mode -->
        <div id="view-box" class="scenario-box" th:text="${scenarioText}"></div>

        <!-- Edit Form -->
        <form id="edit-form" th:action="@{/api/scenario/save}" method="post">
            <input type="hidden" name="trendId" th:value="${trend.id}" />
            <textarea id="scenarioInput" name="scenarioText" th:text="${scenarioText}"></textarea>
        </form>

        <!-- Buttons -->
        <div class="btn-group">
            <button id="editBtn" class="btn" type="button" onclick="enableEdit()">Edit</button>
            <button id="inlineSaveBtn" class="btn" type="button" onclick="submitScenario()">Save</button>

            <form th:action="@{/trends}" method="get">
                <button type="submit" class="btn">‚Üê Back</button>
            </form>
            <button class="btn btn-green" type="button" onclick="publishScenario()">Publish</button>
        </div>
    </div>
</div>

<script>
    function enableEdit() {
        document.getElementById("view-box").style.display = "none";
        const textarea = document.getElementById("scenarioInput");
        textarea.style.display = "block";
        textarea.focus();
        document.getElementById("editBtn").style.display = "none";
    }

    function cancelEdit() {
        document.getElementById("scenarioInput").style.display = "none";
        document.getElementById("view-box").style.display = "block";
        document.getElementById("editBtn").style.display = "inline-block";
    }

    function submitScenario() {
        const form = document.getElementById("edit-form");
        const formData = new FormData(form);
        const scenarioText = formData.get("scenarioText");

        fetch(form.action, {
            method: "POST",
            body: formData
        })
            .then(response => {
                if (!response.ok) throw new Error("Failed to save scenario.");
                return response.text();
            })
            .then(() => {
                document.getElementById("view-box").textContent = scenarioText;
                alert("Scenario saved successfully!");
                cancelEdit();
            })
            .catch(error => {
                alert("Error saving scenario: " + error.message);
            });
    }

    function publishScenario() {
        const trendId = document.querySelector("input[name='trendId']").value;

        fetch(`/api/scenario/publish/${trendId}`, {
            method: "POST"
        })
            .then(response => {
                if (!response.ok) throw new Error("Failed to publish scenario.");
                return response.text();
            })
            .then(() => {
                window.location.href = "/api/scenario/published-scenarios";
            })
            .catch(error => {
                alert("Error publishing scenario: " + error.message);
            });
    }

    function logout() {
        window.location.href = "/logout";
    }

    document.getElementById("edit-form").addEventListener("submit", function (e) {
        e.preventDefault();
        submitScenario();
    });
</script>

</body>
</html>
