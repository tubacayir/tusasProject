<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Scenario</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }

        h1 {
            color: #003366;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .trend-info {
            margin-bottom: 1.5rem;
        }

        .trend-info strong {
            color: #003366;
        }

        .scenario-box, textarea {
            background-color: #e9f0fa;
            padding: 1.5rem;
            border-left: 6px solid #003366;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
            white-space: pre-line;
            width: 100%;
            border: none;
        }

        textarea {
            resize: vertical;
            font-family: inherit;
            height: 300px;
        }

        .btn {
            margin-top: 1.5rem;
            padding: 0.5rem 1rem;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="'Scenario for: ' + ${trend.trendName}">Scenario Title</h1>

    <div class="trend-info">
        <p><strong>Description:</strong> <span th:text="${trend.definition}">Trend description goes here</span></p>
    </div>

    <!-- Görüntüleme Kutusu -->
    <div id="view-box" class="scenario-box" th:text="${scenarioText}"></div>

    <!-- Düzenleme Formu -->
    <form id="edit-form" th:action="@{/api/scenario/save}" method="post" style="display:none;">
        <input type="hidden" name="trendId" th:value="${trend.id}" />
        <textarea name="scenarioText" th:text="${scenarioText}"></textarea>
        <div class="btn-group">
            <button type="submit" class="btn">Save</button>
            <button type="button" onclick="cancelEdit()" class="btn" style="background-color: gray;">Cancel</button>
        </div>
    </form>

    <!-- Butonlar -->
    <div>
        <button id="editBtn" class="btn" onclick="enableEdit()">Edit Scenario</button>
        <form th:action="@{/trends}" method="get" style="display:inline;">
            <button type="submit" class="btn">Back to All Trends</button>
        </form>
    </div>
</div>

<script>
    function enableEdit() {
        document.getElementById("view-box").style.display = "none";
        document.getElementById("edit-form").style.display = "block";
        document.getElementById("editBtn").style.display = "none";
    }

    function cancelEdit() {
        document.getElementById("edit-form").style.display = "none";
        document.getElementById("view-box").style.display = "block";
        document.getElementById("editBtn").style.display = "inline-block";
    }
</script>

</body>
</html>
