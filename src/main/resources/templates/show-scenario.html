<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Scenario</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }

        h1 {
            color: #003366;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .trend-info {
            margin-bottom: 1.5rem;
        }

        .trend-info strong {
            color: #003366;
        }

        .scenario-box {
            background-color: #e9f0fa;
            padding: 1.5rem;
            border-left: 6px solid #003366;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
            white-space: pre-line;
        }

        button {
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="container">
    <h1 th:text="'Scenario for: ' + ${trend.trendName}">Scenario Title</h1>

    <div class="trend-info">
        <p><strong>Description:</strong> <span th:text="${trend.definition}">Trend description goes here</span></p>
    </div>

    <div class="scenario-box" th:text="${scenarioText}">
        This is where the generated scenario text will appear. It can be a summary or detailed narrative.
    </div>

    <form th:action="@{/trends}" method="get">
        <button type="submit">Back to All Trends</button>
    </form>
</div>

</body>
</html>
