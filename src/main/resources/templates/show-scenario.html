<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Scenario</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }

        h1 {
            color: #003366;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .trend-info {
            margin-bottom: 1.5rem;
        }

        .trend-info strong {
            color: #003366;
        }

        .scenario-box {
            background-color: #e9f0fa;
            padding: 1.5rem;
            border-left: 6px solid #003366;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
            white-space: pre-line;
            width: 100%;
            border: none;
        }

        textarea {
            width: 100%;
            background-color: #e9f0fa;
            padding: 1.5rem;
            border-left: 6px solid #003366;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
            font-family: inherit;
            resize: vertical;
            height: 300px;
            border: none;
        }

        .btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .btn-green {
            background-color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="'Scenario for: ' + ${trend.trendName}">Scenario Title</h1>

    <div class="trend-info">
        <p><strong>Description:</strong> <span th:text="${trend.definition}">Trend description goes here</span></p>
    </div>

    <!-- Görüntüleme Kutusu -->
    <div id="view-box" class="scenario-box" th:text="${scenarioText}"></div>

    <!-- Düzenleme Formu -->
    <form id="edit-form" th:action="@{/api/scenario/save}" method="post">
        <input type="hidden" name="trendId" th:value="${trend.id}" />
        <textarea id="scenarioInput" name="scenarioText" th:text="${scenarioText}" style="display: none;"></textarea>
    </form>

    <!-- Butonlar -->
    <div class="btn-group">
        <button id="editBtn" class="btn" type="button" onclick="enableEdit()">Edit Scenario</button>
        <button id="inlineSaveBtn" class="btn" type="button" onclick="submitScenario()">Save</button>
        <button class="btn btn-green" type="button" onclick="publishScenario()">Publish</button>

        <form th:action="@{/trends}" method="get" style="display:inline;">
            <button type="submit" class="btn">Back to All Trends</button>
        </form>
    </div>
</div>

<script>
    function enableEdit() {
        document.getElementById("view-box").style.display = "none";
        const textarea = document.getElementById("scenarioInput");
        textarea.style.display = "block";
        textarea.focus();
        document.getElementById("editBtn").style.display = "none";
    }

    function cancelEdit() {
        document.getElementById("scenarioInput").style.display = "none";
        document.getElementById("view-box").style.display = "block";
        document.getElementById("editBtn").style.display = "inline-block";
    }

    function submitScenario() {
        const form = document.getElementById("edit-form");
        const formData = new FormData(form);
        const scenarioText = formData.get("scenarioText");

        fetch(form.action, {
            method: "POST",
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to save scenario.");
                }
                return response.text();
            })
            .then(() => {
                document.getElementById("view-box").textContent = scenarioText;
                alert("Scenario saved successfully!");
                cancelEdit();
            })
            .catch(error => {
                alert("An error occurred while saving: " + error.message);
            });
    }

    function publishScenario() {
        const trendId = document.querySelector("input[name='trendId']").value;

        fetch(`/api/scenario/publish/${trendId}`, {
            method: "POST"
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to publish scenario.");
                }
                return response.text();
            })
            .then(() => {
                window.location.href = "/api/scenario/published-scenarios";
            })
            .catch(error => {
                alert("An error occurred while publishing: " + error.message);
            });
    }

    document.getElementById("edit-form").addEventListener("submit", function (e) {
        e.preventDefault();
        submitScenario();
    });
</script>

</body>
</html>
