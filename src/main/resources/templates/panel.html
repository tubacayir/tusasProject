<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TUSAŞ - Technological Radar</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f5f5f5;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
        }
        header img {
            height: 40px;
            margin-right: 1rem;
        }
        #chart {
            width: 100%;
            height: 600px;
        }
        .driver-list {
            background: white;
            margin: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .driver-list ul {
            list-style: none;
            padding: 0;
        }
        .driver-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ccc;
        }
        .driver-list li:last-child {
            border-bottom: none;
        }
        .save-btn {
            background-color: #003366;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<header>
    <img src="/images/800px-Tai_logo.png" alt="TUSAŞ Logo" />
    <h1>Technological Radar</h1>
</header>

<div id="chart"></div>

<section class="driver-list" id="driver-list-section">
    <h2 id="driver-title">Drivers of Defence</h2>
    <ul id="driver-list"></ul>
    <button class="save-btn" onclick="submitRatings()">Kaydet</button>
</section>

<script>
    const width = 700;
    const height = 600;
    const radius = 250;
    const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    const container = svg.append("g")
        .attr("transform", `translate(${width / 2}, ${height / 2})`);

    let updatedDrivers = {};

    async function fetchChartData() {
        const res = await fetch("/api/drivers/average-impacts");
        return res.ok ? res.json() : [];
    }

    async function fetchDrivers(trend) {
        const res = await fetch(`/api/drivers/by-trend?trendName=${encodeURIComponent(trend)}`);
        return res.ok ? res.json() : [];
    }

    async function renderRadar(data) {
        container.selectAll("*").remove();

        const angleSlice = (2 * Math.PI) / data.length;

        for (let i = 1; i <= 5; i++) {
            container.append("circle")
                .attr("r", radius * i / 5)
                .style("fill", "none")
                .style("stroke", "#ccc");
        }

        data.forEach((d, i) => {
            const angle = i * angleSlice - Math.PI / 2;
            const x = radius * Math.cos(angle);
            const y = radius * Math.sin(angle);
            container.append("line")
                .attr("x1", 0).attr("y1", 0)
                .attr("x2", x).attr("y2", y)
                .style("stroke", "#aaa");
        });

        container.selectAll("circle.trend-point")
            .data(data)
            .enter()
            .append("circle")
            .attr("class", "trend-point")
            .attr("r", 6)
            .attr("fill", "#003366")
            .attr("cx", (d, i) => radius * (d.averageImpact / 5) * Math.cos(i * angleSlice - Math.PI / 2))
            .attr("cy", (d, i) => radius * (d.averageImpact / 5) * Math.sin(i * angleSlice - Math.PI / 2))
            .style("cursor", "pointer")
            .on("click", async (event, d) => {
                document.getElementById("driver-title").textContent = `Drivers of ${d.trend}`;
                await onTrendClick(d.trend);
            });

        container.selectAll("text.label")
            .data(data)
            .enter()
            .append("text")
            .attr("class", "label")
            .attr("dy", "0.35em")
            .attr("transform", (d, i) => {
                const angle = angleSlice * i - Math.PI / 2;
                const x = Math.cos(angle) * (radius + 20);
                const y = Math.sin(angle) * (radius + 20);
                const angleDeg = angle * 180 / Math.PI;
                const rotate = angleDeg > 90 || angleDeg < -90 ? angleDeg + 180 : angleDeg;
                return `translate(${x},${y}) rotate(${rotate})`;
            })
            .attr("text-anchor", (d, i) => {
                const angle = angleSlice * i - Math.PI / 2;
                const angleDeg = angle * 180 / Math.PI;
                return angleDeg > 90 || angleDeg < -90 ? "end" : "start";
            })
            .style("cursor", "pointer")
            .text(d => d.trend)
            .on("click", (event, d) => onTrendClick(d.trend));

    }

        async function onTrendClick(trend) {
        const list = document.getElementById('driver-list');
        list.innerHTML = '';
        const drivers = await fetchDrivers(trend);
        updatedDrivers = {};

        drivers.forEach((d, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <strong>${index + 1}. ${d.driver}</strong><br/>
                Impact: <input type="number" min="0" max="5" step="1" value="${d.impact ?? ''}"
                    onchange="updateValue(${d.id}, 'impact', this.value)" /><br/>
                Uncertainty: <input type="number" min="0" max="5" step="1" value="${d.uncertainty ?? ''}"
                    onchange="updateValue(${d.id}, 'uncertainty', this.value)" />
            `;
            list.appendChild(li);
        });
    }

    function updateValue(driverId, field, value) {
        if (!updatedDrivers[driverId]) {
            updatedDrivers[driverId] = { id: driverId };
        }
        updatedDrivers[driverId][field] = parseFloat(value);
    }

    async function submitRatings() {
        const payload = Object.values(updatedDrivers);
        if (payload.length === 0) {
            alert("Değişiklik yapılmadı.");
            return;
        }
        const res = await fetch("/api/drivers/update", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });
        if (res.ok) {
            alert("Puanlar kaydedildi!");
            updatedDrivers = {};
        } else {
            alert("Hata oluştu.");
        }
    }

    (async () => {
        const data = await fetchChartData();
        await renderRadar(data);
        await onTrendClick('Defence');
    })();
</script>
</body>
</html>
