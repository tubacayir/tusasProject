<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUSAŞ - Technological Radar</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
        html, body {
            margin: 0; padding: 0; height: 100%;
            font-family: "Segoe UI", sans-serif;
            display: flex; flex-direction: column;
        }
        header {
            background-color: #003366; color: white;
            padding: 0.5rem 1rem;
            display: flex; align-items: center;
        }
        header img {
            height: 40px; margin-right: 1rem;
        }
        main {
            flex: 1; overflow-y: auto; background: #f5f5f5;
        }
        #main {
            display: flex; padding: 1rem;
        }
        .sidebar {
            width: 200px; background: white;
            border-right: 1px solid #ccc; padding: 1rem;
        }
        .trend-btn {
            display: block; padding: 0.5rem; margin: 0.5rem 0;
            background: #e0e0e0; border: none; width: 100%;
            text-align: left; cursor: pointer; font-size: 0.9rem;
            border-radius: 4px;
        }
        .trend-btn.active { background: #003366; color: white; }
        .chart-section {
            flex: 1; background: white; margin-left: 1rem;
            border-radius: 8px; padding: 1rem;
            display: flex; flex-direction: column;
        }
        .chart-container {
            flex: 1; width: 100%; min-height: 500px;
        }
        .driver-list {
            margin: 1rem; background: white;
            border-radius: 8px; padding: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .driver-list ul { list-style: none; padding: 0; }
        .driver-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ccc;
        }
        .driver-list li:last-child { border-bottom: none; }
        .save-btn {
            background-color: #003366; color: white;
            padding: 0.5rem 1rem; border: none;
            border-radius: 4px; cursor: pointer;
            margin: 1rem;
        }
    </style>
</head>
<body>
<header>
    <img src="/images/800px-Tai_logo.png" alt="TUSAŞ Logo" />
    <h1>Technological Radar</h1>
</header>
<main>
    <div id="main">
        <div class="sidebar">
            <h2>Mega Trends</h2>
            <button class="trend-btn active" onclick="onTrendClick(this, 'Defence')">Defence</button>
            <button class="trend-btn" onclick="onTrendClick(this, 'Aviation')">Aviation</button>
            <!-- Diğer trend butonlarını da ekleyebilirsin -->
        </div>
        <div class="chart-section">
            <div class="chart-container" id="chart-container"></div>
        </div>
    </div>

    <section class="driver-list" id="driver-list-section">
        <h2 id="driver-title">Drivers of Defence</h2>
        <ul id="driver-list"></ul>
        <button class="save-btn" onclick="submitRatings()">Kaydet</button>
    </section>
</main>

<script>
    let updatedDrivers = {};

    async function fetchChartData() {
        const res = await fetch("/api/drivers/average-impacts");
        return res.ok ? res.json() : [];
    }

    async function fetchDrivers(trend) {
        const res = await fetch(`/api/drivers/by-trend?trendName=${encodeURIComponent(trend)}`);
        return res.ok ? res.json() : [];
    }

    function renderRadarChart(data) {
        const chart = echarts.init(document.getElementById("chart-container"));
        const indicators = data.map(d => ({ name: d.trend, max: 5 }));
        const impacts = data.map(d => d.averageImpact);

        const option = {
            title: { text: 'Technological Trends - Average Impact', left: 'center', textStyle: { color: '#003366' } },
            tooltip: { trigger: 'item' },
            radar: {
                indicator: indicators,
                radius: '80%',
                splitNumber: 5
            },
            series: [{
                name: 'Average Impact',
                type: 'radar',
                data: [{
                    value: impacts,
                    name: 'Impact',
                    areaStyle: { color: 'rgba(0,51,102,0.2)' },
                    lineStyle: { color: '#003366' },
                    itemStyle: { color: '#003366' }
                }]
            }]
        };

        chart.setOption(option);
        chart.off('click');
        chart.on('click', async params => {
            const idx = params.dataIndex;
            if (idx !== undefined) {
                const trend = data[idx].trend;
                document.querySelectorAll('.trend-btn').forEach(btn => btn.classList.toggle('active', btn.textContent === trend));
                await onTrendClick(null, trend);
            }
        });
    }

    async function onTrendClick(button, trend) {
        document.querySelectorAll('.trend-btn').forEach(btn => btn.classList.toggle('active', btn === button || btn.textContent === trend));
        document.getElementById('driver-title').textContent = `Drivers of ${trend}`;
        const list = document.getElementById('driver-list');
        list.innerHTML = '';
        const drivers = await fetchDrivers(trend);
        updatedDrivers = {};

        drivers.forEach((d, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <strong>${index + 1}. ${d.driver}</strong><br/>
                Impact: <input type="number" min="0" max="5" step="1" value="${d.impact ?? ''}"
                    onchange="updateValue(${d.id}, 'impact', this.value)" /><br/>
                Uncertainty: <input type="number" min="0" max="5" step="1" value="${d.uncertainty ?? ''}"
                    onchange="updateValue(${d.id}, 'uncertainty', this.value)" />
            `;
            list.appendChild(li);
        });
    }

    function updateValue(driverId, field, value) {
        if (!updatedDrivers[driverId]) {
            updatedDrivers[driverId] = { id: driverId };
        }
        updatedDrivers[driverId][field] = parseFloat(value);
    }

    async function submitRatings() {
        const payload = Object.values(updatedDrivers);
        if (payload.length === 0) {
            alert("Değişiklik yapılmadı.");
            return;
        }
        const res = await fetch("/api/drivers/update", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });
        if (res.ok) {
            alert("Puanlar kaydedildi!");
            updatedDrivers = {};
        } else {
            alert("Hata oluştu.");
        }
    }

    (async () => {
        const data = await fetchChartData();
        renderRadarChart(data);
        await onTrendClick(null, 'Defence'); // Başlangıçta Defence göster
    })();
</script>
</body>
</html>
