<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analist Girişi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef2f3;
        }
        .login-container {
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .info {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .login-container .info a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container .info a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Tai_logo.png/800px-Tai_logo.png" alt="TUSAŞ Logo">
<div class="login-container">
    <h1>Analist Girişi</h1>

    <form th:action="@{/perform_login}" method="post">
        <input type="text" name="username" placeholder="Email" required />
        <input type="password" name="password" placeholder="Şifre" required />
        <button type="submit">Giriş Yap</button>

        <div class="error-message" th:if="${param.error}">
            Geçersiz kullanıcı adı veya şifre!
        </div>
    </form>

    <div class="info">
        <p>Hesabınız yok mu? <a href="/reset-password-expert">Kayıt ol</a></p>
    </div>
</div>

</body>
</html>
