<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TUSAŞ - Technological Radar</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Segoe UI", sans-serif;
            background: #f5f5f5;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
        }
        header img {
            height: 40px;
            margin-right: 1rem;
        }
        header h1 {
            font-size: 1.25rem;
            margin: 0;
        }
        #chart-container {
            width: 100%;
            height: 600px;
            background: white;
            margin-top: 1rem;
            padding: 1rem;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/TUSA%C5%9E_logo.svg" alt="TUSAŞ Logo" />
    <h1>Technological Radar Deneme</h1>
</header>
<div id="chart-container"></div>

<script>
    async function fetchChartData() {
        const res = await fetch("/api/drivers/average-impacts");
        return res.ok ? res.json() : [];
    }

    function renderRadarChart(data) {
        const chart = echarts.init(document.getElementById("chart-container"));

        const indicators = data.map(item => ({
            name: item.trend,
            max: 5
        }));
        const values = data.map(item => item.averageImpact);

        const option = {
            title: {
                text: 'Technological Trends - Average Impact',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            radar: {
                indicator: indicators,
                radius: '70%',
                name: {
                    textStyle: {
                        color: '#003366',
                        fontSize: 12
                    }
                },
                splitLine: {
                    lineStyle: {
                        color: '#ccc'
                    }
                },
                axisLine: {
                    lineStyle: {
                        color: '#888'
                    }
                }
            },
            series: [{
                type: 'radar',
                data: [{
                    value: values,
                    name: 'Average Impact',
                    areaStyle: {
                        color: 'rgba(0,51,102,0.3)'
                    },
                    lineStyle: {
                        color: '#003366'
                    },
                    symbol: 'circle',
                    symbolSize: 6,
                    itemStyle: {
                        color: '#003366'
                    }
                }]
            }]
        };

        chart.setOption(option);
    }

    (async () => {
        const data = await fetchChartData();
        renderRadarChart(data.slice(0, 12)); // 12 trend gösterelim, fazla olursa yazılar üst üste gelir
    })();
</script>
</body>
</html>
