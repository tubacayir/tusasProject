<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Trend: ' + ${trendName}">Trend Drivers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
        }
        h1 {
            color: #003366;
        }
        ul {
            list-style-type: square;
            padding-left: 1.5rem;
        }
        li {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>

<h1 th:text="'Trend: ' + ${trendName}">Trend Name</h1>

<h2>Related Drivers:</h2>
<ul>
    <li th:each="driver : ${drivers}" th:text="${driver}">Driver</li>
</ul>

<a href="/panel" style="display:inline-block; margin-top:1rem; color:#003366;">‚Üê Back to Radar</a>

</body>
</html>
