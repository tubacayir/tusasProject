<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Trends</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }

        h1 {
            color: #003366;
        }

        input[type="text"] {
            padding: 0.5rem;
            width: 300px;
            margin-right: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background-color: white;
        }

        th, td {
            padding: 1rem;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #003366;
            color: white;
        }

        tr:hover {
            background-color: #eef;
        }
    </style>
</head>
<body>
<h1>All Trends</h1>

<input type="text" id="searchInput" placeholder="Find by trend name..."/>
<button onclick="searchTrends()">Search</button>

<table id="trendsTable">
    <thead>
    <tr>
        <th>Trend Name</th>
        <th>Definition</th>
        <th>Average Impact</th>
        <th>Scenarios</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function fetchTrends(query = "") {
        const res = await fetch(`/api/trends${query ? '?search=' + encodeURIComponent(query) : ''}`);
        return res.ok ? res.json() : [];
    }

    async function renderTrends(query = "") {
        const trends = await fetchTrends(query);
        const tbody = document.querySelector("#trendsTable tbody");
        tbody.innerHTML = "";
        trends.forEach(trend => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${trend.trendName}</td>
                <td>${trend.definition}</td>
                <td>${trend.avgImpact}</td>
                <td>
                    <button onclick="createScenario(${trend.id})">Create Scenario</button>
                    <button onclick="showScenario(${trend.id})">Show Scenario</button>
                </td>
            `;


            tbody.appendChild(row);
        });
    }

    function searchTrends() {
        const query = document.getElementById("searchInput").value;
        renderTrends(query);
    }

    function createScenario(id) {
        window.location.href = `/api/scenario/scenarios/create/${id}`;
    }

    function showScenario(id) {
        window.location.href = `/api/scenario/scenarios/show/${id}`;
    }
    // Sayfa yüklendiğinde hepsini getir
    renderTrends();

    // Arama kutusuna yazarken anında filtreleme
    document.getElementById("searchInput").addEventListener("keyup", (e) => {
        const query = e.target.value;
        renderTrends(query);

        // Eğer Enter tuşuna basılmışsa, ayrıca da çalıştırmak istersen burada işlem yapabilirsin
        if (e.key === "Enter") {
            searchTrends();
        }
    });
</script>

</body>
</html>
